<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CTF Challenge</title>
</head>
<body>
    <h2>Set New Password</h2>

    </form>
</body>
